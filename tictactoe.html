<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" href="tictactoe.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdn.firebase.com/js/client/2.2.2/firebase.js"></script>
<script src="drawing.js"></script>
<script src="tictactoe.js"></script>
<title>Tic-tac-toe Firebase demo</title>
<div id="game-space">
  <div id="game-room" class="center">
    Game room: <input id="room-name" type="text" name="fname">
    <input id="new" type="submit" value="New game" class="">
    <input id="join" type="submit" value="Join game" class="">
  </div>

  <div><canvas id="game-status" class="center" width="480" height="100"></canvas></div>
  <div><canvas id="canvas" class="center" width="480" height="480"></canvas></div>
</div>
